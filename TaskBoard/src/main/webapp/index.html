<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
    }

    #div1, #div2, #div3 {
      width: 350px;
      height: 200px;
      padding: 10px;
      border: 1px solid #aaaaaa;
      margin: 10px;
      background-color: #ffffff;
    }

    #drag1, #drag2, #drag3 ,#drag4 {
      margin: 10px;
      padding: 10px;
      border: 1px solid #aaaaaa;
      background-color: #eeeeee;
      cursor: move;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    center {
      text-align: center;
    }
  </style>
<body>
	  <table>
      <tr>
        <td>List1 <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
        <td>List2 <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
        <td>List3 <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
      </tr>
    </table>

    <center>
      <div id="drag1" draggable="true" ondragstart="drag(event)">send an email to company</div>
      <div id="drag2" draggable="true" ondragstart="drag(event)">Create new assignment</div>
	  <div id="drag3" draggable="true" ondragstart="drag(event)">need to talk with rajesh</div>
	  <div id="drag4" draggable="true" ondragstart="drag(event)">Buy some goods</div>
    </center>
    
    // javascript
      <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("Text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("Text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>

</body>
</html>
